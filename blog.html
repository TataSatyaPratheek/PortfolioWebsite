<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Portfolio - Blog">
    <meta property="og:description" content="Read insightful blog posts on the intersection of AI, theoretical physics, and adaptive learning systems.">
    <meta property="og:image" content="assets/images/blog-og.png">
    <meta property="og:url" content="https://yourusername.github.io/PortfolioWebsite/blog.html">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">YourLogo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <!-- Dark/Light Mode Toggle -->
                <li class="nav-item">
                    <button id="theme-toggle" class="btn btn-outline-light ml-3" aria-label="Toggle Theme">
                        <span id="theme-icon">ðŸŒ™</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Blog Section -->
    <section class="blog-section container my-5">
        <h2>Blog</h2>
        <div id="blog-container" class="row">
            <!-- Blog posts will be injected here by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4">
        &copy; 2024 Satya Pratheek TATA. All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdqLmgXMF3zS6g6Vkn6O3aYfnjb5vA3m4OTkJ1+S0eZV43nPc1y4PZBB76bAJe" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-LtrjvnR4GeARYZrO3UySgLhdXnfxHP+3lD3VbLhK6lO+n4I6Y5ZC8qbiusOhBo0s" 
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        // Fetch and display blog posts
        fetch('data/blog.json')
            .then(response => response.json())
            .then(data => {
                const blogContainer = document.getElementById('blog-container');
                data.forEach(blog => {
                    const blogCard = `
                        <div class="col-md-6 mb-4">
                            <div class="card blog-card">
                                <img src="${blog.image}" class="card-img-top" alt="${blog.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${blog.title}</h5>
                                    <p class="card-text">${blog.description}</p>
                                    <a href="${blog.link}" class="btn btn-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                    `;
                    blogContainer.insertAdjacentHTML('beforeend', blogCard);
                });
            })
            .catch(error => console.error('Error loading blog posts:', error));
    </script>
</body>
</html>
