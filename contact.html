    <!-- Contact Form -->
    <section class="contact-section container my-5">
        <h2>Contact Me</h2>
        <form id="contactForm" class="mt-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control hacker-font" id="name" placeholder="Satya Pratheek TATA" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control hacker-font" id="email" placeholder="satyapratheek.tata@edhec.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control hacker-font" id="message" rows="5" placeholder="Hi! Feel free to collab!" required></textarea>
            </div>
            <!-- Google reCAPTCHA v2 -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>
